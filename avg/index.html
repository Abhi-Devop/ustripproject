        <h1>welcome to iit khadkpur us trip form</h1>
        <p>enter your details and submit this form to cofirm your 
            participation in the trip </p>
        <p class="submitmsg"> thanks for submitting your form . we are happy to see you joining us for the Us trip</p>

        <form action="" method="post">
            <input type="text" name="name" id="name" placeholder="name">
            <input type="text" placeholder="Enter your age" name="age" id="age" >
            <input type="text" placeholder="Enter your gender" name="gender" id="gender" >
            <input type="text" placeholder="Enter Email" name="email" id="email" >
            <input type="phone" placeholder="Enter your phone" name="phone" id="phone" >
            <textarea name="desc" id="desc" cols="30" rows="10" placeholder="enter here other infomartion "></textarea>
            <button type="submit" class="btn">submit</button>
        
        </form>
       
    </div>
